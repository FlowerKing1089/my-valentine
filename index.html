<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramya ðŸ’œ</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffccd5, #ffd6e8);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Floating background hearts */
.bg-heart {
  position: absolute;
  font-size: 20px;
  opacity: 0.25;
  animation: floatBg 10s linear infinite;
}

@keyframes floatBg {
  from { transform: translateY(100vh); }
  to { transform: translateY(-120vh); }
}

/* Music screen */
#musicScreen {
  text-align: center;
  z-index: 10;
}

#playBtn {
  padding: 18px 32px;
  font-size: 18px;
  border: none;
  border-radius: 40px;
  background: #ff5c8a;
  color: white;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Main container */
.container {
  width: 380px;
  min-height: 360px;
  background: linear-gradient(135deg, #efe6ff, #ffe8dc);
  border-radius: 20px;
  padding: 35px 25px 60px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  position: relative;
  display: none;
  animation: reveal 1s ease forwards;
}

@keyframes reveal {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h2 {
  margin-top: 0;
  color: #6a0572;
}

#hint {
  margin: 18px 0 30px;
  font-size: 14px;
  color: #555;
}

/* Button area */
.buttons {
  position: relative;
  height: 120px;
}

/* Buttons */
button.choice {
  position: absolute;
  width: 110px;
  height: 42px;
  border-radius: 25px;
  border: none;
  font-size: 15px;
  cursor: pointer;
}

#yes {
  background: #ff5c8a;
  color: white;
  left: 40px;
  bottom: 0;
}

#no {
  background: #e0e0e0;
  left: 200px;
  bottom: 0;
}

/* Response message */
#response {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  color: #6a0572;
  padding: 20px;
}

/* Floating hearts on YES */
.heart {
  position: absolute;
  font-size: 24px;
  animation: floatUp 3s ease-out forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-150px); opacity: 0; }
}
</style>
</head>

<body>

<!-- MUSIC SCREEN -->
<div id="musicScreen">
  <button id="playBtn">ðŸŽµ Click here to play music</button>
</div>

<!-- MAIN CONTENT -->
<div class="container" id="mainBox">
  <h2>Ramya, will you be my forever Valentine? ðŸ’œ</h2>
  <div id="hint">Choose wisely, the "no" button is shy..</div>

  <div class="buttons">
    <button class="choice" id="yes">YES ðŸ’–</button>
    <button class="choice" id="no">NO</button>
  </div>

  <div id="response"></div>
</div>

<!-- AUDIO -->
<audio id="introMusic" src="intro.mp3"></audio>
<audio id="yesMusic" src="yes.mp3"></audio>
<audio id="noMusic" src="no.mp3"></audio>

<script>
/* BACKGROUND HEARTS */
for (let i = 0; i < 25; i++) {
  const h = document.createElement("div");
  h.className = "bg-heart";
  h.innerText = "ðŸ’—";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(h);
}

/* MUSIC START */
const playBtn = document.getElementById("playBtn");
const musicScreen = document.getElementById("musicScreen");
const mainBox = document.getElementById("mainBox");

playBtn.onclick = () => {
  document.getElementById("introMusic").play();
  musicScreen.style.display = "none";
  mainBox.style.display = "block";
};

/* NO BUTTON BEHAVIOR */
const noBtn = document.getElementById("no");
const noTexts = [
  "Are you sure? ðŸ˜³",
  "Think again ðŸ¥º",
  "Heart says YES ðŸ’“",
  "Still trying NO? ðŸ˜",
  "Okayâ€¦ last chance ðŸ˜Œ"
];
let noCount = 0;

noBtn.addEventListener("mouseenter", () => {
  noBtn.style.pointerEvents = "none";

  noBtn.innerText = noTexts[noCount % noTexts.length];
  noCount++;

  const box = document.querySelector(".buttons");
  const maxX = box.clientWidth - noBtn.offsetWidth;
  const maxY = box.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.bottom = Math.random() * maxY + "px";

  setTimeout(() => {
    noBtn.style.pointerEvents = "auto";
  }, 400);
});

/* EXTRA SAFETY: disable click */
noBtn.onclick = (e) => {
  e.preventDefault();
  document.getElementById("noMusic").play();
};

/* YES BUTTON */
document.getElementById("yes").onclick = () => {
  document.getElementById("introMusic").pause();
  document.getElementById("yesMusic").play();

  document.querySelector(".buttons").style.display = "none";
  document.getElementById("hint").style.display = "none";

  const res = document.getElementById("response");
  res.style.display = "flex";
  res.innerHTML = "You just made my world brighter ðŸ’–";

  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’–âœ¨";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }
};
</script>

</body>
</html>
