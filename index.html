<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Ramya ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #ffb6c1, #ff6f91);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* ---------------- BACKGROUND HEARTS ---------------- */
.bg-heart {
  position: absolute;
  color: rgba(255,255,255,0.2);
  font-size: 20px;
  animation: floatBg linear infinite;
  user-select: none;
}

@keyframes floatBg {
  from { transform: translateY(110vh) rotate(0deg); }
  to { transform: translateY(-10vh) rotate(360deg); }
}

/* ---------------- PLAY BUTTON ---------------- */
#playMusicBtn {
  padding: 16px 34px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(45deg, #ff4081, #ff80ab);
  color: white;
  cursor: pointer;
  z-index: 10;
  box-shadow: 0 0 25px rgba(255,64,129,0.6);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* ---------------- CINEMATIC HEART REVEAL ---------------- */
#revealHeart {
  position: fixed;
  font-size: 120px;
  opacity: 0;
  transform: scale(0.2);
  transition: all 1.2s ease;
  z-index: 5;
}

#revealHeart.show {
  opacity: 1;
  transform: scale(1.3);
}

/* ---------------- CONTENT BOX ---------------- */
.container {
  display: none;
  opacity: 0;
  transform: scale(0.6);
  transition: all 1s ease;
  text-align: center;
  width: 360px;
  height: 280px;
  padding: 40px 30px;
  border-radius: 30px;
  background:
    radial-gradient(circle at top left, rgba(255,255,255,0.35), rgba(255,255,255,0.1)),
    linear-gradient(135deg, #ff5f9e, #ff8fb1);
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  position: relative;
  z-index: 6;
  overflow: hidden;
}

.container.show {
  display: block;
  opacity: 1;
  transform: scale(1);
}

.container::before {
  content: "üíñ üíï üíò üíû";
  position: absolute;
  top: 15px;
  left: 15px;
  font-size: 28px;
  opacity: 0.3;
}

/* ---------------- TEXT ---------------- */
h1 {
  color: white;
  font-size: 22px;
  margin-bottom: 35px;
  text-shadow: 0 0 10px #fff, 0 0 20px #ff80ab;
}

/* ---------------- BUTTONS ---------------- */
.option {
  position: absolute;
  height: 40px;
  padding: 10px 26px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: left 0.12s ease, top 0.12s ease;
}

#yes {
  background: #ff4081;
  color: white;
  left: 60px;
  top: 200px;
}

#no {
  background: #e0e0e0;
  left: 190px;
  top: 200px;
}

/* ---------------- MESSAGES ---------------- */
.love {
  display: none;
  color: white;
  font-size: 20px;
  text-shadow: 0 0 8px white;
}

/* ---------------- FLOATING HEARTS + SPARKLES ---------------- */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 26px;
  animation: floatUp 4s linear forwards;
  z-index: 2;
}

.sparkle {
  text-shadow:
    0 0 6px #fff,
    0 0 12px #fff,
    0 0 20px #ff80ab;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-120vh) scale(1.8); opacity: 0; }
}
</style>
</head>

<body>

<!-- Background hearts -->
<div id="bgHearts"></div>

<!-- Cinematic heart -->
<div id="revealHeart">üíñ</div>

<!-- Audio -->
<audio id="intro" loop src="remo_engagement_bgm.mp3"></audio>
<audio id="yesBgm" src="remo_almost_won_her_heart_bgm.mp3"></audio>
<audio id="noBgm" src="soft_no_bgm.mp3"></audio>

<button id="playMusicBtn">Click here üéµ</button>

<div class="container" id="box">
  <h1 id="question">Ramya, will you be my forever Valentine? üíñ</h1>
  <button id="yes" class="option">YES</button>
  <button id="no" class="option">NO</button>

  <div class="love" id="yesText">
    My Love ‚ù§Ô∏è<br>I choose you now and Always. ü•∞
  </div>

  <div class="love" id="noText">
    That‚Äôs okay üôÇ<br>Some feelings stay pure even when unreturned.
  </div>
</div>

<script>
const intro = document.getElementById("intro");
const yesBgm = document.getElementById("yesBgm");
const noBgm = document.getElementById("noBgm");

const playBtn = document.getElementById("playMusicBtn");
const box = document.getElementById("box");
const heart = document.getElementById("revealHeart");

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const question = document.getElementById("question");

const yesText = document.getElementById("yesText");
const noText = document.getElementById("noText");

/* Background hearts */
for (let i = 0; i < 60; i++) {
  const h = document.createElement("div");
  h.className = "bg-heart";
  h.innerHTML = "üíñ";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 12 + Math.random() * 20 + "px";
  h.style.animationDuration = 8 + Math.random() * 12 + "s";
  document.body.appendChild(h);
}

/* Reveal sequence */
playBtn.onclick = () => {
  intro.play();
  playBtn.style.display = "none";

  heart.classList.add("show");

  setTimeout(() => {
    heart.style.opacity = 0;
    box.classList.add("show");
  }, 1200);
};

/* NO button escape */
function moveNo() {
  const maxX = box.clientWidth - noBtn.offsetWidth;
  const maxY = box.clientHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* NO clicked */
noBtn.onclick = () => {
  intro.pause();
  noBgm.play();
  box.style.display = "none";
  noText.style.display = "block";
};

/* YES clicked */
yesBtn.onclick = () => {
  intro.pause();
  yesBgm.play();
  question.style.display = "none";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  yesText.style.display = "block";

  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart sparkle";
    h.innerHTML = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }, 120);
};
</script>

</body>
</html>
