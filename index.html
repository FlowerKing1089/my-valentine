<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramya ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #ffb6c1, #ff6f91);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* ---------- BACKGROUND HEARTS ---------- */
.bg-heart {
  position: absolute;
  color: rgba(255,255,255,0.18);
  font-size: 20px;
  animation: floatBg linear infinite;
  user-select: none;
}

@keyframes floatBg {
  from { transform: translateY(110vh) rotate(0deg); }
  to { transform: translateY(-10vh) rotate(360deg); }
}

/* ---------- PLAY BUTTON ---------- */
#playMusicBtn {
  padding: 16px 34px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(45deg, #ff4081, #ff80ab);
  color: white;
  cursor: pointer;
  z-index: 10;
  box-shadow: 0 0 25px rgba(255,64,129,0.6);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  50% { transform: scale(1.08); }
}

/* ---------- CINEMATIC HEART ---------- */
#revealHeart {
  position: fixed;
  font-size: 120px;
  opacity: 0;
  transform: scale(0.2);
  transition: all 1.2s ease;
  z-index: 5;
}

#revealHeart.show {
  opacity: 1;
  transform: scale(1.3);
}

/* ---------- CONTENT BOX ---------- */
.container {
  display: none;
  opacity: 0;
  transform: scale(0.6);
  transition: all 1s ease;
  text-align: center;
  width: 360px;
  height: 340px;
  padding: 40px 30px;
  border-radius: 30px;
  background:
    radial-gradient(circle at top left, rgba(255,255,255,0.45), rgba(255,255,255,0.25)),
    linear-gradient(135deg, #d4c2ff, #ffcade);
  box-shadow: 0 20px 60px rgba(0,0,0,0.25);
  position: relative;
  z-index: 6;
}

.container.show {
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 1;
  transform: scale(1);
}

/* ---------- TEXT ---------- */
h1 {
  color: #5a2a6e;
  font-size: 22px;
  margin-bottom: 8px;
}

#hint {
  font-size: 14px;
  color: #555;
  margin-bottom: 34px;
  min-height: 20px; /* prevents layout jump */
}

/* ---------- BUTTONS ---------- */
.option {
  position: absolute;
  height: 40px;
  padding: 10px 26px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #ff5c8a;
  color: white;
  left: 70px;
  top: 250px;
}

#no {
  background: #e0e0e0;
  left: 260px;
  top: 250px;
}

/* ---------- RESPONSE ---------- */
.love {
  display: none;
  font-size: 22px;
  text-align: center;
  color: #5a2a6e;
  margin-top: 60px;
}

/* ---------- FLOATING HEARTS ---------- */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 26px;
  animation: floatUp 4s linear forwards;
  z-index: 2;
}

@keyframes floatUp {
  to { transform: translateY(-120vh) scale(1.8); opacity: 0; }
}
</style>
</head>

<body>

<div id="revealHeart">üíñ</div>

<audio id="intro" loop src="remo_engagement_bgm.mp3"></audio>
<audio id="yesBgm" src="remo_almost_won_her_heart_bgm.mp3"></audio>
<audio id="noBgm" src="soft_no_bgm.mp3"></audio>

<button id="playMusicBtn">Click here üéµ</button>

<div class="container" id="box">
  <h1 id="question">Ramya, will you be my forever Valentine? üíñ</h1>
  <div id="hint">Choose wisely, the "no" button is shy..</div>

  <button id="yes" class="option">YES</button>
  <button id="no" class="option">NO</button>

  <div class="love" id="yesText">
    My Love ‚ù§Ô∏è<br>I choose you. Always.
  </div>

  <div class="love" id="noText">
    It‚Äôs okay üôÇ<br>
    Some feelings remain beautiful, even unreturned.
  </div>
</div>

<script>
const intro = document.getElementById("intro");
const yesBgm = document.getElementById("yesBgm");
const noBgm = document.getElementById("noBgm");

const playBtn = document.getElementById("playMusicBtn");
const box = document.getElementById("box");
const heart = document.getElementById("revealHeart");

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const hint = document.getElementById("hint");

/* Progressive hint texts */
const hintTexts = [
  'Choose wisely, the "no" button is shy..',
  "Are you sure about NO? üò≥",
  "Think once more ü•∫",
  "Your heart knows the answer üíì",
  "Still chasing NO? üòè",
  "Okay‚Ä¶ last attempt üòå"
];
let hintIndex = 0;

/* Background hearts */
for (let i = 0; i < 60; i++) {
  const h = document.createElement("div");
  h.className = "bg-heart";
  h.innerHTML = "üíñ";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 12 + Math.random() * 20 + "px";
  h.style.animationDuration = 8 + Math.random() * 12 + "s";
  document.body.appendChild(h);
}

/* Reveal */
playBtn.onclick = () => {
  intro.play();
  playBtn.style.display = "none";
  heart.classList.add("show");

  setTimeout(() => {
    heart.style.opacity = 0;
    box.classList.add("show");
  }, 1200);
};

/* NO escape */
noBtn.addEventListener("mouseenter", () => {
  hintIndex = Math.min(hintIndex + 1, hintTexts.length - 1);
  hint.innerText = hintTexts[hintIndex];

  const minX = 20, maxX = 260;
  const minY = 200, maxY = 260;

  noBtn.style.left = Math.random() * (maxX - minX) + minX + "px";
  noBtn.style.top = Math.random() * (maxY - minY) + minY + "px";
});

/* HARD BLOCK NO CLICK */
noBtn.onclick = (e) => {
  e.preventDefault();
  e.stopPropagation();
  noBgm.play();
};

/* YES */
yesBtn.onclick = () => {
  intro.pause();
  yesBgm.play();

  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  hint.style.display = "none";
  document.getElementById("question").style.display = "none";
  document.getElementById("yesText").style.display = "block";

  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }, 120);
};
</script>

</body>
</html>
